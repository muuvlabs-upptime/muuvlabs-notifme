on:
  workflow_dispatch:
    inputs:
      STATUS_FILE_PATH:
        required: true
        type: string
  workflow_call:
    inputs:
      STATUS_FILE_PATH:
        required: true
        type: string
      CALLING_REPO:
        required: true
        type: string
    secrets:
      SMTP_HOST:
        required: true
      SMTP_PORT:
        required: true
      SMTP_SECURE:
        required: true
      SMTP_USER:
        required: true
      SMTP_PASS:
        required: true
      SMTP_FROM:
        required: true
      SMTP_TO:
        required: true


jobs:
  check_sites_status_and_notify:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout notifme
        uses: actions/checkout@v3
        with:
          repository: muuvlabs-upptime/muuvlabs-notifme
          path: main

      - name: Checkout upptime
        uses: actions/checkout@v3
        with:
          repository: ${{ inputs.CALLING_REPO }}
          path: calling-repo

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Start
        working-directory: ./main
        run: |
          npm ci
          npm run start
        env:
          STATUS_FILE_PATH: ../../calling-repo/${{ inputs.STATUS_FILE_PATH }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_SECURE: ${{ secrets.SMTP_SECURE }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          SMTP_TO: ${{ secrets.SMTP_TO }}
